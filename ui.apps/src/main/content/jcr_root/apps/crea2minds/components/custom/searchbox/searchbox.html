<div class="search">
    <form action="javascript:void(0);">
        <input type="text" placeholder="${properties.placeholder}" name="search" />
        <button type="submit" id="search-button" onclick="searchbox(search)">${properties.button}</button>
    </form>
</div>
<script>

function searchbox(search){

var search="?search="+search.value;

var path = "${properties.path @context="scriptString"}.html"

var url=path+search;
location.href =url;


}

</script>
